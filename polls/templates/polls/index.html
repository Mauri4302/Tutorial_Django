{% load static %}
<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorial Django</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="row">
        <div class="col mt-2" style="background-color: #B0E0E6;">
            <h1 style="margin-left: 15px; font-size: 3rem;">Fecha y Hora with Javascript</h1>
        <h1 id="fecha" style="margin-left: 15px; font-size: 5rem;"></h1>

        <h1 style="margin-left: 15px; font-size: 3rem;">Fecha y Hora with Django</h1>
        <h1 id="django" style="margin-left: 15px; font-size: 5rem;">{% now "Y-m-d H:i:s A" %}</h1>
            <h1 id="clock"></h1>
            <div>

    </div>
        </div>
        <div class="col mt-2" style="background-color: #87CEEB;">

            {% if latest_question_list %}
    <ul>
        {% for q in latest_question_list %}
        <li>
            <!-- <a href="/polls/{{ q.id }}/"> {{ q.question_text }}</a> -->
            <!--    -->

            <a href="{% url 'polls:detail' q.id %}"> {{ q.question_text }}</a>
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>No polls are available.</p>

    {% endif %}

        </div>

         </div>
    <div class="row">
            <img class="img-fluid" style="width:100%;" src="{% static 'images/django.jpeg' %}" alt="django">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/function.js' %}"></script>
</body>
</html>
